name: Tests

on:
  pull_request:
    branches:
      - "**"
    tags-ignore:
      - '*.*.*'
  push:
    branches:
      - "**"
    tags-ignore:
      - '*.*.*'

jobs:
  
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: yarn bootstrap
      env:
        CI: true
    - name: Linting
      run: yarn lint
      env:
        CI: true
    - name: Unit tests
      run: yarn test
      env:
        CI: true